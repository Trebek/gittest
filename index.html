<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Github Pages Test</title>

        <link rel="stylesheet" href="{{ site.baseurl }}/static/css/normalize.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/static/css/style.css">

        <script src="{{ site.baseurl }}/static/js/script.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="banner">
                Github Pages Test
            </div>
            <!-- <div id="menu"></div> -->
            <div id="content">
                <div id="search-box" class="box float-left">
                    <h1>Search</h1>
                    <div class="margin-bottom-8px">
                        <input type="text" id="search-input" placeholder="Enter query here.">
                        <button id="search-button" class="width-64px">Search</button>
                        <button id="clear-button" class="width-64px">Clear</button>
                    </div>
                    <div class="margin-bottom-8px">
                        <input type="radio" id="sort-relev" name="sort-by" value="relev" checked>
                        <label name="sort-by" for="sort-relev">Relevance</label>
                        <input type="radio" id="sort-date" name="sort-by" value="date">
                        <label name="sort-by" for="sort-date">Post Date</label>
                    </div>
                    <h3>Test Queries</h3>
                    <div class="margin-bottom-8px">
                        <button name="test-button">text</button>
                        <button name="test-button">graphic</button>
                        <button name="test-button">text sci-fi 198</button>
                        <button name="test-button">fantasy 199</button>
                        <button name="test-button">infocom</button>
                        <button name="test-button">lucasarts</button>
                        <button name="test-button">sierra</button>
                        <button name="test-button">1990</button>
                        <button name="test-button">1980</button>
                    </div>
                </div>
                <div id="help-box" class="box float-left">
                    <h1>What?</h1>
                    Just a test of Github Pages/javascript playground.
                </div>
                <div class="clear"></div>
                <div id="results-box">
                    <h1>Results</h1>
                    <div id="search-results">
                        <table id="results-table">
                            <thead>
                                <tr>
                                    <th class="width-37perc">Title</th>
                                    <th class="width-62perc">Tags</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <span id="results-message">Try searching for something!</span>
                    </div>
                </div>
            </div>
            <!-- <div id="footer">
                Footer text.
            </div> -->
        </div>
        <!-- <script src="./static/js/script.js"></script> -->
    </body>
</html>
